<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEDOLLAR - Marketplace de Productos Digitales</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <!-- Halftone Pattern Decoration -->
  <div class="halftone-corner top-left"></div>
  <div class="halftone-corner bottom-right"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">onedollar</a>
    <ul class="navbar-links">
      <li><a href="#productos">Productos</a></li>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-container">
      <!-- Layer 1: Background Text -->
      <!-- <h1 class="hero-title" data-parallax>ONE<spam>DOLLAR</spam></h1> -->
      <div class="title-wrapper" data-parallax>
        <p class="hero-title" >ONE</p>
        <p class="hero-title" style="color: #93a238;">DOLLAR</p>
      </div>

      <div class="hero-product" data-parallax-reverse>
        <!-- <img src="img/original-8cb7571da7209eb0443b028605d4b858.gif" alt=""> -->
         <img src="img/ban1.jpeg" class="!max-w-none w-[100vw]" alt="">
      </div>

      <!-- Layer 3: Content -->
      <div class="hero-content">
        <p class="hero-subtitle">
          La <span>mejor inversi√≥n</span> de un d√≥lar en tu vida
        </p>
        <a href="#productos" class="cta-button">Explorar ahora</a>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
      <span>Scroll</span>
    </div>
  </section>
  <section class="max-w-7xl mx-auto px-6 py-16" id="categorias">
    <div class="flex items-center gap-3 mb-10">
      <div class="h-8 w-2 bg-olive"></div>
      <h2 class="text-3xl font-black uppercase tracking-tighter">Explorar <span class="text-olive">Categor√≠as</span></h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div class="card-categoria flex items-center justify-center bg-neutral-900 border-0 rounded-4xl border-white hover:-translate-x-1 hover:-translate-y-1 transition-all group">
        <a href="" class="">
          <p class="text-xl text-center font-black uppercase leading-tight">Productivity, Finances And Technology</p>
        </a>
      </div>

      <div class="card-categoria flex items-center justify-center bg-neutral-900 border-0 rounded-4xl border-white hover:-translate-x-1 hover:-translate-y-1 transition-all group">
        <a href="" class="">
          <p class="text-xl text-center font-black uppercase leading-tight">Learning And Hobbies</p>
        </a>
      </div>

      <div class="card-categoria flex items-center justify-center bg-neutral-900 border-0 rounded-4xl border-white hover:-translate-x-1 hover:-translate-y-1 transition-all group">
        <a href="" class="">
          <p class="text-xl text-center font-black uppercase leading-tight">Personal Development</p>
        </a>
      </div>

    </div>
  </section>

  <!-- Floating Badge -->
  <div class="floating-badge"><span>üî•</span>+1000 productos</div>

  <script>
    // Parallax Effect on Scroll
    document.addEventListener('DOMContentLoaded', () => {
      const parallaxElements = document.querySelectorAll('[data-parallax]');
      const parallaxReverseElements = document.querySelectorAll('[data-parallax-reverse]');

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        parallaxElements.forEach((el) => {
          const speed = 0.3;
          el.style.transform = `translateY(${scrollY * speed}px)`;
        });

        parallaxReverseElements.forEach((el) => {
          const speed = 0.15;
          el.style.transform = `translateY(${-scrollY * speed}px)`;
        });
      });

      // Smooth entrance animation
      const heroContent = document.querySelector('.hero-content');
      const heroProduct = document.querySelector('.hero-product');
      const heroTitle = document.querySelector('.hero-title');

      setTimeout(() => {
        heroTitle.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        heroTitle.style.opacity = '0.25';
      }, 100);

      setTimeout(() => {
        heroProduct.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        heroProduct.style.opacity = '1';
      }, 300);

      setTimeout(() => {
        heroContent.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        heroContent.style.opacity = '1';
      }, 500);

      // CTA Button click effect
      const ctaButton = document.querySelector('.cta-button');
      ctaButton.addEventListener('mouseenter', () => {
        document.body.style.cursor = 'pointer';
      });
      ctaButton.addEventListener('mouseleave', () => {
        document.body.style.cursor = 'default';
      });
    });
  </script>
</body>
</html>
